<!DOCTYPE html>
<html>

<head>
    <title>WebAudio API player</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Exo+2&subset=latin,cyrillic">
    <link rel="stylesheet" href="./fonts/style.css">
    <link rel="stylesheet" href="./styles/lib/normalize.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/block.css">
    <link rel="stylesheet" href="./styles/player.css">
    <link rel="stylesheet" href="./styles/track.css">
</head>

<body>
    <div class="block player">
        <div class="block__left">
            <div class="block__top player__block player__block_bordered">
                <canvas class="player__canvas"></canvas>
            </div>

            <div class="block__bottom player__block player__block_bordered">
                <span class="player__btn" title="Play">
                    <i class="icon_play icon_32"></i>
                </span>
                <span class="player__btn" title="Pause">
                    <i class="icon_pause icon_32"></i>
                </span>
                <span class="player__btn" title="Stop">
                    <i class="icon_stop icon_32"></i>
                </span>
            </div>
        </div>

        <div class="block__right player__drop js-drop">
            <div class="block__top player__block player__block_scroll" data-bind="foreach: tracks">
                <div class="player__track track">
                    <!-- ko ifnot: loaded -->
                    <div class="track__overlay">
                        <i class="icon_spinner icon_32 spinner track__spinner"></i>
                    </div>
                    <!-- /ko -->
                    <img class="track__picture" data-bind="attr: { src: picture }"/>
                    <span class="track__data">
                        <div class="track__text" data-bind="text: title"></div>
                        <div class="track__text" data-bind="text: artist"></div>
                    </span>
                </div>
            </div>
            <div class="block__bottom player__block">
                <label class="player__auto-margin" title="Add track">
                    <input class="g-hidden" type="file" multiple data-bind="event: { change: function() { open($element.files) } }">
                    <i class="icon_list-add icon_32"></i>
                    <span class="player__super-align">Click to add or simply drag&drop</span>
                </label>
            </div>
        </div>
    </div>
    <script src="./fonts/liga.js"></script>
    <script src="./scripts/lib/knockout-3.3.0.js"></script>
    <script src="./scripts/lib/id3.js"></script>
    <script src="./scripts/app.js"></script>
    <script>
        var player = new window.app.Player();
        
        ko.applyBindings(player, document.getElementsByClassName("player")[0]);
    </script>
</body>

</html>
